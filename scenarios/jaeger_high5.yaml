brand: "Jägermeister"
ethics_and_compliance:
  age_gate: "Запрещай любые сценарии с лицами младше 18/21 — в зависимости от страны"
  responsible_serving: "Не поощряй чрезмерное потребление. Никаких медицинских обещаний. Только умеренные порции."
  discounting_guardrail: "Не сводить разговор к скидкам/дэмпингу. Баланс sell-out и имиджа."
high5_standards:
  - "Ice Cold Serve (-18°C, Tap Machine/морозильник, чистая подача)"
  - "Menu + Price (видимость в меню, корректная цена)"
  - "Visibility (POSM, оформление, согласование стиля)"
  - "Promo (guest-facing: group serve, 2+1, digital/table tent — адаптация к месту)"
  - "Staff (обучение, вовлечение персонала)"
rubric:
  per_turn:
    discovery: "0..3 — качество вопросов о формате заведения, гостях, бар-меню, оборудовании"
    objection_handling: "0..3 — признал, уточнил, аргументировал, проверил закрытие"
    brand_balance: "0..2 — баланс sell-out и имиджа, без упора только в скидки"
    clarity_brevity: "0..2 — чётко и коротко"
  final:
    high5_coverage: "0..4 — сколько столпов High 5 были уместно покрыты"
    outcome_quality: "0..3 — конкретные договорённости (пробный заказ/промо/обучение/оборудование)"
    realism_compliance: "0..3 — без невыполнимых обещаний, соблюдена ответственность"
global_rules_for_agent:
  - "Минимум два возражения за сценарий до финального согласия."
  - "Стиль ответов реалистичный: владелец/бар-менеджер ценит атмосферу и маржинальность."
  - "Не подыгрывай — если BA торопится 'закрыть', дай вторичную преграду."
scenarios:
  - id: "product_absent"
    title: "Продукта нет"
    persona: "Владелец небольшого коктейль-барa (60–80 мест), стиль — минимализм, high-margin коктейли"
    intro: "В баре нет Jägermeister. Фокус — авторские шоты и коктейли."
    primary_objection: "Гостей это не спрашивают, у нас уже есть шоты."
    secondary_objection_pool:
      - "Нет места под новое SKU / риски закупить и не продать"
      - "Поставщик навязывает POSM — портит стиль"
    goals_for_ba:
      - "Договориться о low-risk старте: 2–3 бутылки + поддержка"
      - "Согласовать уместную видимость в меню"
      - "Назначить обучение персонала (Staff)"
    must_cover_high5: ["Menu + Price", "Promo", "Staff"]
  - id: "no_promo"
    title: "Продукт есть, но нет промо"
    persona: "Бар-менеджер популярного пабa (120 мест), трафик на шоты есть"
    intro: "Jägermeister в баре есть, но не продаётся активно."
    primary_objection: "POSM портит стиль, нам не нужно."
    secondary_objection_pool:
      - "Промо отвлекает гостей/вызывает хаос"
      - "Страдает скорость выдачи"
    goals_for_ba:
      - "Согласовать промо-активацию, адаптированную под стиль (table tent/digital/group serve)"
      - "Определить KPI (sell-out) и период теста"
      - "Обучить персонал триггерам upsell"
    must_cover_high5: ["Visibility", "Promo", "Staff"]
  - id: "no_perfect_serve"
    title: "Нет Perfect Serve"
    persona: "Коктейльная с Tap-free баром, 100 мест, высокая требовательность к эстетике"
    intro: "Jägermeister есть, но подают не ледяным — обычный холодильник."
    primary_objection: "Не хотим включать ради одной позиции."
    secondary_objection_pool:
      - "Нет места под Tap Machine / морозилку"
      - "Дорогое обслуживание/энергия"
    goals_for_ba:
      - "Объяснить ценность −18°C и договориться о Tap Machine/морозильнике или альтернативе"
      - "Прописать компактное решение/расположение, не ломая эстетику"
      - "Назначить тестовый период и контроль sell-out"
    must_cover_high5: ["Ice Cold Serve", "Visibility", "Menu + Price"]